<ul>
    {% if request.user.is_authenticated %}
        <li>
            Hi, {{request.user.username}}
        <li>
            <a href="{% url 'logout' %}">Logout</a>
        </li>
        </li>
    {% else %}
        <li>
            <a href="{% url 'login' %}">Login</a>
        </li>
        <li>
            <a href="{% url 'signup' %}">Signup</a>
        </li>
    {% endif %}
</ul>
