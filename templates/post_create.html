{% extends 'base.html' %}

{% block content %}

<h1>New Post</h1>

<form action="" method="post" enctype="multipart/form-data">
  <!-- This token prevents cyber attack on forms -->
  {% csrf_token %}

  <!-- View will pass in argument called 'form', we are calling the as_p function, which renders all element in the form as paragraph -->
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>

{% endblock content %}
